<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noarchive">
  <title class="f_title"></title>
  <link rel="stylesheet" href="./static/css/style.css?v=6">
  <link rel="stylesheet" href="./static/css/semantic.min.css">
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/semantic.min.js"></script>
  <script src="./static/js/marked.min.js"></script>
  <script src="./static/js/coder.js?v=80"></script>
  <script src="./static/js/app.js?v=80"></script>
  <script src="./static/js/setting.js?v=80"></script>
</head>

<body>
  <div class="ui borderless main menu margin-top-0">
    <div class="ui text container ai-textcontainer">
      <a href="/" class="header item" style="padding-left: 0px;">
        <img class="logo" src="./static/image/logo.png" style="margin-right: 5px;">
        <span class="f_title"></span>
      </a>
      <a class="item" href="task.html"><span class="f_start_task"></span></a>
      <a class="item" href="requirement.html"><span class="f_requirement_list"></span></a>
      <a class="active item" href="app.html"><span class="f_app_list"></span></a>
      <a class="ui right floated item" onClick="openUrl('tenant.html')"><i class="university icon teal"></i><span id="current-tenant"></span></a>
      <a href="#" class="ui right floated dropdown item"  style="margin-left: 0px !important">
        <span class="f_more_operations"></span> <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item"><i class="user icon tiny"></i><span class="f_hello"></span> <span id="current-username"></span></div>
          <div class="item" onClick="changeLanguage()"><i class="exchange icon tiny"></i><span class="f_change_language"></span></div>
          <div class="item" onClick="openUrlNew('https://vvx03gck2p.feishu.cn/docx/KwnSdasq1oK3LMxfVBAcwhG2neQ')"><i class="question circle icon tiny"></i><span class="f_help"></span></div>
          <div class="item" onClick="logout()"><i class="sign-out icon tiny"></i><span class="f_logout"></span></div>
        </div>
      </a>
    </div>
  </div>

  <div class="ui container border-bottom-1">
    <div class="ui fluid category search left floated">
      <div class="ui icon input">
        <input class="prompt" type="text" size="40" placeholder="Search...">
        <i class="search icon"></i>
      </div>
      <button class="ui linkedin button right floated background-color-deep-green" id="add-application" onclick="clickAddApplication()">
        <i class="plus icon"></i>
        <span class="f_create_new"></span>
      </button>
    </div>
  </div>

  <div class="ui container">
    <div class="ui relaxed divided list" id="app_list">
      
    </div>
  </div>

  <div class="ui watermark">
    <span id="watermark-username"></span> @ <span class="f_title"></span></div>
  </div>

  <div class="ui modal" id="app-new">
    <div class="header"><span class="f_create_new"></span> APP</div>
    <div class="content">
      <div class="ui form" id="app-new-way1">
        <div class="field">
          <label><span class="f_create_from_tpl"></span></label>
          <select class="ui fluid dropdown" id="tpl_select">
          </select>
        </div>
        <button class="ui blue button " id="app-tpl-save"><i class=" plus icon"></i><span class="f_create_new"></span></button>
        <button class="ui button floated right f_cancel"></button>
      </div>
      <div class="ui form" id="app-new-way"></div>
      <div class="ui form" id="app-new-way2">
        <div class="field">
          <label><span class="f_create_from_gitpath"></span></label>
          <input type="text" id="ai_code_analysis_git_path" placeholder="kuafuai/DevOpsGPT">
        </div>
        <button class="ui purple button " id="app-app-save"><i class=" reddit square icon"></i><span class="f_ai_code_analysis"></span></button>
        <button class="ui button floated right f_cancel"></button>
      </div>
    </div>
  </div>

  <div class="ui modal" id="app-edit">
    <div class="ui inverted dimmer">
      <div class="ui text loader"><span class="f_ai_code_analysis_wait"></span></div>
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label><span class="f_app_name"></span></label>
          <input type="hidden" id="app_id">
          <input type="text" id="app_name">
        </div>
        <div class="field">
          <label><span class="f_app_intro"></span></label>
          <textarea id="app_description" rows="4"></textarea>
        </div>
        <div class="field">
          <label><span class="f_app_base_branch"></span></label>
          <input type="text" id="app_default_source_branch">
        </div>
        <div class="field">
          <label><span class="f_app_feat_branch"></span></label>
          <input type="text" id="app_default_target_branch">
        </div>
        <div class="field">
          <label><span class="f_app_git_config"></span></label>
          <select class="ui fluid dropdown" id="app_git_config"></select>
        </div>
        <div class="field">
          <label><span class="f_app_ci_config"></span></label>
          <select class="ui fluid dropdown" id="app_ci_config"></select>
        </div>
        <div class="field">
          <label><span class="f_app_cd_config"></span></label>
          <select class="ui fluid dropdown" id="app_cd_config"></select>
        </div>
        <div class="field" style="margin-bottom:20px">
          <button class="ui linkedin button" id="add-service">
            <i class="plus icon"></i>
            <span class="f_app_sub_service"></span>
          </button>
        </div>
    </div>
    <div class="field">
      <label id="app-message" style="color: red;"></label>
    </div>
    <div class="actions">
      <div class="ui green button right floated" id="app-edit-save"><span class="f_submit"></span></div>
      <div class="ui button right floated" id="app-edit-cancel"><span class="f_cancel"></span></div>
    </div>
  </div>

  <div class="ui modal" id="my-alert">
    <div class="header" id="my-alert-title"></div>
    <div class="content" id="my-alert-content">
    </div>
  </div>


</body>
</html>
