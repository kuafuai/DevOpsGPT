<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noarchive">
  <title class="f_title"></title>
  <link rel="stylesheet" href="./static/css/style.css?v=6">
  <link rel="stylesheet" href="./static/css/semantic.min.css">
  <link rel="stylesheet" href="./static/css/codemirror.min.css" />
  <link rel="stylesheet" href="./static/css/darcula.min.css" />
  <script src="./static/js/codemirror.min.js"></script>
  <script src="./static/js/haxe.min.js"></script>
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/semantic.min.js"></script>
  <script src="./static/js/marked.min.js"></script>
  <script src="./static/js/diff.min.js"></script>
  <script src="./static/js/coder.js?v=73"></script>
  <script src="./static/js/setting.js?v=73"></script>
</head>

<body>
  <div class="ui borderless main menu margin-top-0">
    <div class="ui text container ai-textcontainer">
      <div class="header item" style="padding-left: 0px;">
        <img class="logo" src="./static/image/logo.png" style="margin-right: 5px;">
        <span class="f_title"></span>
      </div>
      <a class="item" href="index.html"><span class="f_start_task"></span></a>
      <a class="item" href="task.html"><span class="f_requirement_list"></span></a>
      <a class="item" href="app.html"><span class="f_app_list"></span></a>
      <a class="active item" href="setting.html"><span class="f_setting"></span></a>
      <a href="#" class="ui right floated dropdown item">
        <span class="f_more_operations"></span> <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item"><span class="f_hello"></span> <span id="current-username"></span></div>
          <div class="item" onClick="changeLanguage()"><span class="f_change_language"></span></div>
          <div class="item" onClick="logout()"><span class="f_logout"></span></div>
        </div>
      </a>
    </div>
  </div>

  <div class="ui container">
    <h4 class="ui header">LLM</h4>
    <table class="ui celled structured table">
      <thead>
        <tr>
          <th>LLM</th>
          <th>LLM URL</th>
          <th>API version</th>
          <th>Proxy</th>
          <th>API Key</th>
        </tr>
      </thead>
      <tbody id="llm_config_list">
      </tbody>
    </table>
  </div>

  <div class="ui container">
    <h4 class="ui header">Git</h4>
    <table class="ui celled structured table">
      <thead>
        <tr>
          <th>Git</th>
          <th>Git URL</th>
          <th>Token</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="git_config_list">
      </tbody>
    </table>
  </div>

  <div class="ui container">
    <h4 class="ui header">CI</h4>
    <table class="ui celled structured table">
      <thead>
        <tr>
          <th>CI</th>
          <th>CI URL</th>
          <th>Token</th>
        </tr>
      </thead>
      <tbody id="ci_config_list">
      </tbody>
    </table>
  </div>

  <div class="ui container">
    <h4 class="ui header">CD</h4>
    <table class="ui celled structured table">
      <thead>
        <tr>
          <th>CD</th>
          <th>CD ACCESS KEY</th>
          <th>CD SECRET KEY</th>
        </tr>
      </thead>
      <tbody id="cd_config_list">
      </tbody>
    </table>
  </div>

  <div class="ui modal" id="model-edit">
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label><span class="f_edit"></span></label>
          <textarea id="mode-edit-content" rows="35"></textarea>
          <input type="hidden" id="mode-edit-app-name">
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui green button" id="mode-edit-content-save"><span class="f_submit"></span></div>
      <div class="ui button" id="mode-edit-content-cancel"><span class="f_cancel"></span></div>
    </div>
  </div>

  <div class="ui modal" id="my-alert">
    <div class="header" id="my-alert-title"></div>
    <div class="content" id="my-alert-content">
    </div>
  </div>

  <div class="ui modal" id="my-login">
    <div class="header"><span class="f_login"></span></div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <label><span class="f_username"></span></label>
          <input type="text" id="login-username" placeholder="">
        </div>
        <div class="field">
          <label><span class="f_password"></span></label>
          <input type="password" id="login-password" placeholder="">
        </div>
        <div class="field">
            <label id="login-message" style="color: red;"></label>
        </div>
        <button class="ui button" onClick="login()" type="submit"><span class="f_submit"></span></div></button>
      </div>
    </div>
  </div>

  <div class="ui watermark">
    <span id="watermark-username"></span> @ <span class="f_title"></span></div>
  </div>
</body>
</html>
